# Benchmark configuration for CFD Pressure Poisson kernel

problem_size:
  grid_size: [64, 64, 64]
  max_iterations: 50
  tolerance: 1.0e-5

precisions:
  - fp32
  - fp16

backends:
  - cpu
  - cuda

tolerances:
  rmse: 1.0e-3
  relative_error: 1.0e-2

skip_conditions:
  - backend: cuda
    reason: "CUDA not available"
    check: "not torch.cuda.is_available()"
