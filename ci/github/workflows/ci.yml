name: GB10 QuASIM CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y verilator cmake ninja-build python3 python3-pip
      - name: Install Python requirements
        run: pip3 install -r scripts/requirements.txt
      - name: Lint
        run: make lint
      - name: Build runtime
        run: make runtime
      - name: Run tests
        run: make test
